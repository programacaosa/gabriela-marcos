<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat com IA Gemini</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('https://cdn77-pic.xvideos-cdn.com/videos/thumbs169poster/47/e7/2a/47e72ab960853c1f6c2ab71cf38a16b3/47e72ab960853c1f6c2ab71cf38a16b3.2.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
}

    .photos {
      margin-top: 40px;
      display: flex;
      gap: 30px;
    }
    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: 3px solid #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .photo:hover {
      transform: scale(1.1);
    }
    #chatContainer {
      display: none;
      flex-direction: column;
      width: 400px;
      max-width: 90vw;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-top: 40px;
      padding: 20px;
    }
    #chatLog {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.4;
    }
    .msg {
      margin-bottom: 10px;
    }
    .msg.user {
      text-align: right;
      color: #0066cc;
    }
    .msg.bot {
      text-align: left;
      color: #444;
    }
    .msg-media {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 5px;
    }
    .msg-media img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 5px;
    }
    .msg-media video {
      max-width: 100%;
      max-height: 200px;
      border-radius: 5px;
    }
    #inputContainer {
      display: flex;
      gap: 10px;
    }
    #inputMessage {
      flex-grow: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #closeChat {
      align-self: flex-end;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; font-family: Arial, sans-serif; margin-top: 20px;">
  Escolha a personalidade apertando na foto
</h2>

<div class="photos" style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
  <div class="photo" id="photo1" style="
    width: 200px; height: 200px;
    background-image: url('https://cdn77-image.gtflixtv.com/j_ytGiLc7x4Q8a605vu8VA==,1989961200/a4e857004ac6016ef79ad6131d9aead115339a67/1/6286/1288/3/118.jpg?c=1&method=resize&f=jpg&w=1024&height=576');
    background-size: cover;
    background-position: center;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  "></div>

  <div class="photo" id="photo2" style="
    width: 200px; height: 200px;
    background-image: url('https://incesto.blog.br/wp-content/uploads/2020/03/Loira-lesbica-provoca-massagista-nua-se-esfrega-e-ganha-lingua-na-xota-791.jpg');
    background-size: cover;
    background-position: center;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  "></div>

  <div class="photo" id="photo3" style="
    width: 200px; height: 200px;
    background-image: url('https://67.media.tumblr.com/6f3eb0c2824a505ed30ef53e347b97a5/tumblr_odt70irZMo1ry9t25o5_1280.jpg');
    background-size: cover;
    background-position: center;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  "></div>
</div>

  <div id="chatContainer">
    <button id="closeChat" title="Fechar chat">×</button>
    <div id="chatLog"></div>
    <div id="inputContainer">
      <input type="text" id="inputMessage" placeholder="Digite sua mensagem..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script>
    const photos = document.querySelectorAll(".photo");
    const chatContainer = document.getElementById("chatContainer");
    const chatLog = document.getElementById("chatLog");
    const inputMessage = document.getElementById("inputMessage");
    const sendBtn = document.getElementById("sendBtn");
    const closeChat = document.getElementById("closeChat");

    photos.forEach(photo => {
      photo.addEventListener("click", () => {
        chatContainer.style.display = "flex";
        chatLog.innerHTML = "";
        addMessage("bot", "Olá! Estou aqui para ajudar. Pergunte qualquer coisa.");
      });
    });

    closeChat.addEventListener("click", () => {
      chatContainer.style.display = "none";
    });

    sendBtn.addEventListener("click", sendMessage);
    inputMessage.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(sender, content, type = 'text') {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", sender);
      
      if (type === 'text') {
        msgDiv.textContent = content;
      } else if (type === 'foto') {
        msgDiv.textContent = "Aqui está uma foto:";
        const mediaDiv = document.createElement("div");
        mediaDiv.classList.add("msg-media");
        const img = document.createElement("img");
        img.src = content;
        mediaDiv.appendChild(img);
        msgDiv.appendChild(mediaDiv);
      } else if (type === 'video') {
        msgDiv.textContent = "Aqui está um vídeo:";
        const mediaDiv = document.createElement("div");
        mediaDiv.classList.add("msg-media");
        const video = document.createElement("video");
        video.src = content;
        video.controls = true;
        mediaDiv.appendChild(video);
        msgDiv.appendChild(mediaDiv);
      }
      
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const msg = inputMessage.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      inputMessage.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });
        const data = await res.json();
        
        if (data.error) {
          addMessage("bot", "Erro: " + data.error);
        } else {
          if (data.type === 'foto') {
            addMessage("bot", data.url, 'foto');
          } else if (data.type === 'video') {
            addMessage("bot", data.url, 'video');
          } else {
            addMessage("bot", data.answer);
          }
        }
      } catch (e) {
        addMessage("bot", "Erro na comunicação com o servidor.");
      } finally {
        sendBtn.disabled = false;
      }
    }
  </script>

</body>
</html>
